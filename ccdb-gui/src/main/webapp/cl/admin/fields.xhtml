<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"              
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content"> 

        <h:form id="crudForm" > 
            <p:panel>
                <h:outputText value="Checklist Fields" styleClass="heading"/>
                <ui:fragment rendered="#{empty fieldManager.checklists or empty fieldManager.processes or empty fieldManager.roles}">
                    <p:panel>
                        <p:spacer height="15"/>
                        <h:outputText value="Unfortunately, no checklist has been defined. Please refer to " rendered="#{empty fieldManager.checklists}"/>
                        <h:outputText value="Unfortunately, no process  has been defined. Please refer to " rendered="#{empty fieldManager.processes}"/>
                        <h:outputText value="Unfortunately, no role      has been defined}. Please refer to " rendered="#{empty fieldManager.roles}"/>
                        <p:link href="/cl/docs/checklist-proc.xhtml" value="the checklists workflow." />
                    </p:panel>                                    
                </ui:fragment>
                <p:dataTable rendered="#{not (empty fieldManager.checklists or empty fieldManager.processes or empty fieldManager.roles)}"
                             id="entityTable" value="#{fieldManager.entities}" var="obj" 
                             sortMode="multiple"
                             rowKey="#{obj.id}" selectionMode="single" selection="#{fieldManager.selectedEntity}"                          
                             filteredValue="#{fieldManager.filteredEntities}"
                             currentPageReportTemplate="Displaying {startRecord} - {endRecord} of {totalRecords}. Page: {currentPage}/{totalPages}"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                             rows="25" paginator="true" rowsPerPageTemplate="25,50,100" styleClass="ccdbDatatable">  
                    <p:ajax event="rowSelect" listener="#{fieldManager.onRowSelect}" update="commandButtons" />
                    <p:column headerText="Group" sortBy="#{obj.checklist.name}" 
                              filterBy="#{obj.checklist.name}" filterMatchMode="contains" > 
                        <h:outputText value="#{obj.checklist.name}" styleClass="colCenter"/>
                    </p:column>
                    <p:column headerText="Phase" sortBy="#{obj.process.name}" 
                              filterBy="#{obj.process.name}" filterMatchMode="contains" >
                        <h:outputText value="#{obj.process.name}" styleClass="colCenter"/>
                    </p:column>

                    <p:column headerText="SME" filterBy="#{obj.sme.roleId}" filterMatchMode="contains" >
                        <h:outputText value="#{obj.sme.roleId}" styleClass="colCenter"/>
                    </p:column>
                    <p:column headerText="Summary" >
                        <h:outputText value="#{obj.summaryProcess}" styleClass="colCenter"/>
                    </p:column>
                    <p:column headerText="Default" >
                         <h:outputText value="#{obj.defaultStatus.name}" styleClass="colCenter"/>
                    </p:column>
                    <p:column headerText="Optional" >
                        <h:outputText value="#{obj.optional}" styleClass="colCenter"/>
                    </p:column>
                    <p:column headerText="Position"  sortBy="#{obj.position}">
                        <h:outputText value="#{obj.position}" styleClass="colCenter"/>
                    </p:column>
                    <f:facet name="footer">
                        <p:toolbar id="commandButtons">
                            <f:facet name="left">
                                <p:commandButton title="Add" icon="ui-icon-document" update=":crudInputDlg" process="@this" 
                                                 actionListener="#{fieldManager.onAddCommand}" oncomplete="PF('crudInputWid').show()"
                                                 disabled="#{not securityPolicy.getUIHint('HIERARCHY_MODIFY')}"/>   
                                <p:commandButton title="Edit" icon="ui-icon-disk" update=":crudInputDlg"  process="@this"                                          
                                                 actionListener="#{fieldManager.onEditCommand}"
                                                 oncomplete="PF('crudInputWid').show()" 
                                                 disabled="#{not securityPolicy.getUIHint('HIERARCHY_MODIFY') or empty fieldManager.selectedEntity}"/>
                                <p:commandButton title="Delete" icon="ui-icon-trash" update=":crudInputDlg" process="@this" 
                                                 actionListener="#{fieldManager.onDeleteCommand}" oncomplete="PF('crudInputWid').show()" 
                                                 disabled="#{not securityPolicy.getUIHint('HIERARCHY_MODIFY') or empty fieldManager.selectedEntity}"/>
                            </f:facet>
                        </p:toolbar>
                    </f:facet>
                </p:dataTable>
            </p:panel>
        </h:form>

        <p:dialog id="crudInputDlg" widgetVar="crudInputWid"  dynamic="true">
            <h:form id="objectInputForm">              
                <p:panelGrid>
                    <f:facet name="header">
                        <p:row>
                            <p:column colspan="2">
                                <h:outputText value="New Member" rendered="#{fieldManager.inputAction == 'CREATE'}"/>
                                <h:outputText value="Update Existing Member" rendered="#{fieldManager.inputAction == 'UPDATE'}"/>
                                <h:outputText value="Delete Member" rendered="#{fieldManager.inputAction == 'DELETE'}"/>
                            </p:column>                
                        </p:row>
                    </f:facet>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="phaseGrp" value="Checklist"/>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="phaseGrp" var="grp" converter="#{checklistConverter}"
                                             filter="true"
                                             value="#{fieldManager.inputAction == 'CREATE'? fieldManager.inputEntity.checklist : fieldManager.selectedEntity.checklist}"                                            
                                             disabled="#{fieldManager.inputAction == 'DELETE'}">  
                                <p:ajax listener="#{fieldManager.onGroupChange}" update="defaultStatus" />
                                <f:selectItems value="#{fieldManager.checklists}" var="b" itemLabel="#{b.name}" itemValue="#{b}" />
                                <p:column>
                                    <h:outputText value="#{grp.name}" />
                                </p:column>
                                <p:column>
                                    <h:outputText value="#{grp.description}" />
                                </p:column>
                            </p:selectOneMenu>                              
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="phase"  value="Process" />
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="phase" var="grp" converter="#{processConverter}"
                                             filter="true"
                                             value="#{fieldManager.inputAction == 'CREATE'? fieldManager.inputEntity.process : fieldManager.selectedEntity.process}"                                            
                                             disabled="#{fieldManager.inputAction == 'DELETE'}">

                                <f:selectItems value="#{fieldManager.processes}" var="p" itemLabel="#{p.name}" itemValue="#{b}" />
                                <p:column>
                                    <h:outputText value="#{grp.name}" />
                                </p:column>
                                <p:column>
                                    <h:outputText value="#{grp.description}" />
                                </p:column>
                            </p:selectOneMenu>                            
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="smeInp"  value="SME" />
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="smeInp" var="role" converter="#{roleConverter}"
                                             filter="true"
                                             value="#{fieldManager.inputAction == 'CREATE'? fieldManager.inputEntity.sme : fieldManager.selectedEntity.sme}"                                            
                                             disabled="#{fieldManager.inputAction == 'DELETE'}">

                                <f:selectItems value="#{fieldManager.roles}" var="b" itemLabel="#{b.roleId}" itemValue="#{b}" />
                                <p:column>
                                    <h:outputText value="#{role.roleId}" />
                                </p:column>
                                <p:column>
                                    <h:outputText value="#{role.description}" />
                                </p:column>
                            </p:selectOneMenu>                            
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="phaseSum"  value="Summary Process" />
                        </p:column>
                        <p:column>
                            <p:selectBooleanCheckbox id="phaseSum" value="#{fieldManager.inputAction == 'CREATE'? fieldManager.inputEntity.summaryProcess : fieldManager.selectedEntity.summaryProcess}" 
                                                     required="true" 
                                                     validatorMessage="Value Required" disabled="#{fieldManager.inputAction == 'DELETE'}"/>                            
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="defaultStatus"  value="Default Status"  title="Default status"/>
                        </p:column>
                        <p:column>
                             <p:selectOneMenu id="defaultStatus" var="stat" converter="#{statusOptionConverter}"
                                             filter="true"
                                             value="#{fieldManager.inputAction == 'CREATE'? fieldManager.inputEntity.defaultStatus : fieldManager.selectedEntity.defaultStatus}"                                            
                                             disabled="#{fieldManager.inputAction == 'DELETE'}">

                                 <f:selectItems value="#{fieldManager.statusOptions}" var="b" itemLabel="#{b.name}" itemValue="#{b}" />
                                <p:column>
                                    <h:outputText value="#{stat.name}" />
                                </p:column>
                                <p:column>
                                    <h:outputText value="#{stat.description}" />
                                </p:column>
                            </p:selectOneMenu>                            
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="phaseOpt"  value="Optional"  title="Is this phase optional?"/>
                        </p:column>
                        <p:column>
                            <p:selectBooleanCheckbox id="phaseOpt" value="#{fieldManager.inputAction == 'CREATE'? fieldManager.inputEntity.optional : fieldManager.selectedEntity.optional}" 
                                                     required="true" 
                                                     validatorMessage="Value Required" disabled="#{fieldManager.inputAction == 'DELETE'}"/>                            
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="position"  value="Position" />
                        </p:column>
                        <p:column>
                            <p:inputText id="position" value="#{fieldManager.inputAction == 'CREATE'? fieldManager.inputEntity.position : fieldManager.selectedEntity.position}" 
                                         required="true" 
                                         validatorMessage="Description required" disabled="#{fieldManager.inputAction == 'DELETE'}"  converterMessage="Please enter digits only"/>
                              
                        </p:column>
                    </p:row>
                    <f:facet name="footer">
                        <p:row>
                            <p:column colspan="2">
                                <p:commandButton type="button" icon="ui-icon-close" value="Cancel" style="float: left;" 
                                                 onclick="PF('crudInputWid').hide()"/>
                                <p:commandButton icon="ui-icon-disk" value="Save" style="float: right;"
                                                 action="#{fieldManager.saveEntity()}"  
                                                 oncomplete="if (!args.validationFailed &amp;&amp; args.success) PF('crudInputWid').hide()"
                                                 process="@form"  update="@form :crudForm:entityTable" rendered="#{fieldManager.inputAction != 'DELETE'}"/>
                                <p:commandButton icon="ui-icon-trash" value="Confirm Delete" style="float: right;"
                                                 action="#{fieldManager.deleteEntity()}" 
                                                 oncomplete="if (!args.validationFailed &amp;&amp; args.success) PF('crudInputWid').hide()"
                                                 process="@form" update=":crudForm:entityTable" rendered="#{fieldManager.inputAction == 'DELETE'}"/>                                
                            </p:column>                
                        </p:row>
                    </f:facet>
                </p:panelGrid>
            </h:form>
        </p:dialog>
    </ui:define> 
</ui:composition>
