<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"              
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content"> 

        <h:form id="crudForm" > 
            <p:panel>
                <h:outputText value="Readiness Report" styleClass="heading"/>
                <p:separator/>
                <p:dataTable id="reportTable" var="entry" 
                             value="#{checklistReport.entries}"
                             emptyMessage="No records found." 
                             rowKey="#{entry.id}"
                             resizableColumns="true" filteredValue="#{checklistReport.filteredEntries}" 
                             currentPageReportTemplate="Displaying {startRecord} - {endRecord} of {totalRecords}. Page: {currentPage}/{totalPages}"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                             rows="25" paginator="true" rowsPerPageTemplate="25,50,100" styleClass="ccdbDatatable">

                    <p:columnGroup type="header">
                        <p:row>
                            <p:column rowspan="2" headerText="Name" sortBy="#{entry.slot.name}" filterBy="#{entry.slot.name}" filterMatchMode="contains" />
                            <p:column rowspan="2" headerText="Description"  filterBy="#{entry.slot.description}" filterMatchMode="contains" />
                            <p:column colspan="5" headerText="Slots" />
                            <p:column colspan="2" headerText="Progress" />
                        </p:row>

                        <p:row>
                            <p:column headerText="Sub" sortBy="#{entry.numOfSubSlots}" />
                            <p:column headerText="Installed" sortBy="#{entry.numOfInstalledSlots}"/>
                            <p:column headerText="Assigned" sortBy="#{entry.numOfAssignedSlots}" />
                            <p:column headerText="CL Approved" sortBy="#{entry.numOfApprovedSlots}"/>
                            <p:column headerText="Approved" sortBy="#{entry.numOfApprovedSlots}" />
                            <p:column headerText="Installation" />
                            <p:column headerText="Approval" />
                        </p:row>
                    </p:columnGroup>
                    <p:column >
                        <h:outputText value="#{entry.slot.name == '_ROOT'? 'FRIB': entry.slot.name}" />
                    </p:column>                                    

                    <p:column >
                        <h:outputText value="#{entry.slot.description}" />
                    </p:column>

                    <p:column styleClass="alignRight" > 
                        <h:outputText value="#{entry.numOfSubSlots}" />
                    </p:column> 

                    <p:column  styleClass="alignRight"> 
                        <h:outputText value="#{entry.numOfInstalledSlots}" />
                    </p:column> 

                    <p:column styleClass="alignRight">
                        <h:outputText value="#{entry.numOfAssignedSlots}" />
                    </p:column> 

                    <p:column  styleClass="alignRight">
                        <h:outputText value="#{entry.numOfChecklistApprovedSlots}" />
                    </p:column>

                    <p:column styleClass="alignRight">
                        <h:outputText value="#{entry.numOfApprovedSlots}" />
                    </p:column>

                    <p:column >
                        <p:progressBar value="#{entry.percentInstalled}" labelTemplate="#{entry.percentInstalled} %" displayOnly="true"/>                            
                    </p:column>
                    <p:column >
                        <p:progressBar value="#{entry.percentApproved}" labelTemplate="#{entry.percentApproved} %" displayOnly="true"/>                            
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>


    </ui:define> 
</ui:composition>
