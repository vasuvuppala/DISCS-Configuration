<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"              
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content"> 
        
        <h:form id="crudForm" > 
            <p:panel>
                <h:outputText value="DRR Readiness Report" styleClass="heading"/>
                <p:dataTable id="reportTable" var="entry" 
                             value="#{checklistReport.entries}"
                             emptyMessage="No records found." 
                             rowKey="#{entry.id}"
                             resizableColumns="true" filteredValue="#{checklistReport.filteredEntries}" 
                             currentPageReportTemplate="Displaying {startRecord} - {endRecord} of {totalRecords}. Page: {currentPage}/{totalPages}"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                             rows="25" paginator="true" rowsPerPageTemplate="25,50,100" styleClass="ccdbDatatable">

                    <p:column headerText="Name" sortBy="#{entry.slot.name}" filterBy="#{entry.slot.name}" filterMatchMode="contains">
                        <h:outputText value="#{entry.slot.name == '_ROOT'? 'FRIB': entry.slot.name}" />
                    </p:column>                                    

                    <p:column headerText="Description" filterBy="#{entry.slot.description}" filterMatchMode="contains">
                        <h:outputText value="#{entry.slot.description}" />
                    </p:column>

                    <p:column headerText="Subslots" sortBy="#{entry.numOfSubSlots}" styleClass="alignRight"> 
                        <h:outputText value="#{entry.numOfSubSlots}" />
                    </p:column> 
                    
                    <p:column sortBy="#{entry.numOfInstalledSlots}" styleClass="alignRight"> 
                        <f:facet name="header">
                            <h:outputText value="Installed Slots" title="Slots with devices installed"/>
                        </f:facet>
                        <h:outputText value="#{entry.numOfInstalledSlots}" />
                    </p:column> 
                    
                    <p:column sortBy="#{entry.numOfAssignedSlots}" styleClass="alignRight">
                        <f:facet name="header">
                            <h:outputText value="Assigned Slots" title="Slots assigned with a checklist"/>
                        </f:facet>
                        <h:outputText value="#{entry.numOfAssignedSlots}" />
                    </p:column> 
                    
                    <p:column sortBy="#{entry.numOfApprovedSlots}" styleClass="alignRight">
                        <f:facet name="header">
                            <h:outputText value="CLA Slots" title="Slots with approved checklist"/>
                        </f:facet>
                        <h:outputText value="#{entry.numOfChecklistApprovedSlots}" />
                    </p:column>
                    
                    <p:column sortBy="#{entry.numOfApprovedSlots}" styleClass="alignRight">
                        <f:facet name="header">
                            <h:outputText value="Approved Slots" title="Slots with approved checklist and reviews"/>
                        </f:facet>
                        <h:outputText value="#{entry.numOfApprovedSlots}" />
                    </p:column>
                    
                     <p:column headerText="Progress">
                         <p:progressBar value="#{entry.percentComplete}" labelTemplate="#{entry.percentComplete} %" displayOnly="true"/>                            
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>

        
    </ui:define> 
</ui:composition>
