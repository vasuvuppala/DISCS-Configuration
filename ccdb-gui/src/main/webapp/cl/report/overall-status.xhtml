<ui:composition template="/WEB-INF/template/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="et" value="#{statusReport.selectedType}"  /> 
            <f:viewAction action="#{statusReport.initialize()}" />
        </f:metadata>

        <h:form id="form">  
            <p:panel>
                <h:outputText value="Slot Status Report" styleClass="heading"/>
                
                <p:dataTable id="statusTable" var="slot" value="#{statusReport.slots}" widgetVar="statusTableWid"
                             rowKey="#{slot.id}" 
                             currentPageReportTemplate="Displaying {startRecord} - {endRecord} of {totalRecords}. Page: {currentPage}/{totalPages}"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                             rows="25" paginator="true" rowsPerPageTemplate="25,50,100" styleClass="ccdbDatatable" > 
                    <p:column headerText="Slot" sortBy="#{slot.name}" filterBy="#{slot.name}" filterMatchMode="contains">
                        <h:outputText value="#{slot.name}" />
                    </p:column>
                   
                    <p:column headerText="Checklist" >
                        <h:outputText value="#{statusReport.approvalStatus('AM OK', slot)}" />
                    </p:column>                
                    <p:column headerText="DHR" >
                        <h:outputText value="#{statusReport.approvalStatus('DHR', slot)}" />
                    </p:column>
                    <p:column headerText="ARR" >
                        <h:outputText value="#{statusReport.approvalStatus('ARR', slot)}" />
                    </p:column>
                    <p:column headerText="Overall" >
                        <h:outputText value="" />
                    </p:column>
                </p:dataTable>

                <h:commandLink title="Export to Excel">  
                    <p:graphicImage value="#{resource['images/excel.png']}" />                      
                    <p:dataExporter type="xls"  target="statusTable" fileName="status-report"  />  
                </h:commandLink>  
                <h:commandLink title="Export to CSV">  
                    <p:graphicImage value="#{resource['images/csv.png']}" />  
                    <p:dataExporter type="csv" target="statusTable" fileName="status-report"  /> 
                </h:commandLink>  
                <h:commandLink title="Export to XML">  
                    <p:graphicImage value="#{resource['images/xml.png']}" />  
                    <p:dataExporter type="xml" target="statusTable" fileName="status-report" />  
                </h:commandLink>
                <br/>

               
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
