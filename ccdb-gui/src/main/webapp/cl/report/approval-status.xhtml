<ui:composition template="/WEB-INF/template/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="et" value="#{statusReport.selectedType}"  /> 
            <f:viewAction action="#{statusReport.initialize()}" />
        </f:metadata>

        <h:form id="form">  
            <p:panel>
                <h:outputText value="Approval Status Report" styleClass="heading"/>
                
                <p:dataTable id="statusTable" var="entry" value="#{approvalReport.entries}" widgetVar="statusTableWid"
                             rowKey="#{entry.slot.id}" 
                             currentPageReportTemplate="Displaying {startRecord} - {endRecord} of {totalRecords}. Page: {currentPage}/{totalPages}"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                             rows="25" paginator="true" rowsPerPageTemplate="25,50,100" styleClass="ccdbDatatable" > 
                    <p:column headerText="Slot" sortBy="#{entry.slot.name}" filterBy="#{entry.slot.name}" filterMatchMode="contains">
                        <h:outputText value="#{entry.slot.name}" />
                    </p:column>
                    
                    <p:column headerText="Assoc DHR" sortBy="#{entry.associatedDHR}" filterBy="#{entry.associatedDHR}" filterMatchMode="contains">
                        <h:outputText value="#{entry.associatedDHR}" />
                    </p:column> 
                    <p:column headerText="Assoc ARR" sortBy="#{entry.associatedARR}" filterBy="#{entry.associatedARR}" filterMatchMode="contains">
                        <h:outputText value="#{entry.associatedARR}" />
                    </p:column> 
                    
                    <p:column headerText="Checklist" sortBy="#{entry.CLstatus}" filterBy="#{entry.CLstatus}" filterMatchMode="contains">
                        <h:outputText value="#{entry.CLstatus}" />
                    </p:column>
                                   
                    <p:column headerText="DHR Status" sortBy="#{entry.DHRstatus}" filterBy="#{entry.DHRstatus}" filterMatchMode="contains">
                        <h:outputText value="#{entry.DHRstatus}" />
                    </p:column>
                    <p:column headerText="ARR Status" sortBy="#{entry.ARRstatus}" filterBy="#{entry.ARRstatus}" filterMatchMode="contains">
                        <h:outputText value="#{entry.ARRstatus}" />
                    </p:column>
                    <p:column headerText="Overall" sortBy="#{entry.overallStatus}" filterBy="#{entry.overallStatus}" filterMatchMode="contains">
                        <h:outputText value="#{entry.overallStatus}" />
                    </p:column>
                </p:dataTable>

                <h:commandLink title="Export to Excel">  
                    <p:graphicImage value="#{resource['images/excel.png']}" />                      
                    <p:dataExporter type="xls"  target="statusTable" fileName="status-report"  />  
                </h:commandLink>  
                <h:commandLink title="Export to CSV">  
                    <p:graphicImage value="#{resource['images/csv.png']}" />  
                    <p:dataExporter type="csv" target="statusTable" fileName="status-report"  /> 
                </h:commandLink>  
                <h:commandLink title="Export to XML">  
                    <p:graphicImage value="#{resource['images/xml.png']}" />  
                    <p:dataExporter type="xml" target="statusTable" fileName="status-report" />  
                </h:commandLink>

               
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
