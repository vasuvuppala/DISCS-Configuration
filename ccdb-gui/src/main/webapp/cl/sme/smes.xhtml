<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"              
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content"> 
        <f:metadata>
            <f:viewParam name="et" value="#{processStatusManager.entityType}"  />
            <f:viewAction action="#{processStatusManager.initialize(false)}" />
        </f:metadata>

        <h:form id="crudForm" > 
            <p:panel>
                <h:outputText value="Subject Matter Experts" styleClass="heading"/>
                <ui:fragment rendered="#{empty processStatusManager.entities}">
                    <p:panel>
                        <p:spacer height="15"/>
                        <h:outputText value="Unfortunately, no checklist has been assigned to a #{param['et']}, yet. Please refer to "/>
                        <p:link href="/cl/docs/checklist-proc.xhtml" value="the checklists workflow." />
                    </p:panel>                                    
                </ui:fragment>
                <p:dataTable rendered="#{not empty processStatusManager.entities}"
                             var="assignment" id="entityTable" 
                             value="#{processStatusManager.entities}"
                             emptyMessage="No records found."  rowSelectMode="checkbox"
                             rowKey="#{assignment.id}" 
                             selection="#{processStatusManager.selectedEntities}"
                             disabledSelection="#{processStatusManager.lockedAssignment(assignment)}"
                             resizableColumns="true" filteredValue="#{processStatusManager.filteredEntities}" 
                             currentPageReportTemplate="Displaying {startRecord} - {endRecord} of {totalRecords}. Page: {currentPage}/{totalPages}"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                             rows="25" paginator="true" rowsPerPageTemplate="25,50,100" styleClass="ccdbDatatable">   

                    <p:ajax event="rowSelectCheckbox" listener="#{processStatusManager.onRowSelect}" update="commandButtons" />
                    <p:ajax event="toggleSelect"  update="commandButtons" />
                    <p:ajax event="rowUnselectCheckbox"  update="commandButtons" />
                    <p:column selectionMode="multiple" style="width:16px;text-align:center"  />
                    <p:column headerText="Group" sortBy="#{assignment.slotGroup.name}" filterBy="#{assignment.slotGroup.name}"
                              filterMatchMode="contains"  rendered="#{processStatusManager.entityType eq  'GROUP'}">
                        <h:outputText value="#{assignment.slotGroup.name}" />
                    </p:column>

                    <p:column headerText="Slot" sortBy="#{assignment.slot.name}" filterBy="#{assignment.slot.name}"
                              filterMatchMode="contains" rendered="#{processStatusManager.entityType eq  'SLOT'}">
                        <h:outputText value="#{assignment.slot.name}" />
                    </p:column>

                    <p:column headerText="Device" sortBy="#{assignment.device.serialNumber}" filterBy="#{assignment.device.serialNumber}"
                              filterMatchMode="contains" rendered="#{processStatusManager.entityType eq  'DEVICE'}">
                        <h:outputText value="#{assignment.device.serialNumber}" />
                    </p:column>

                    <p:column headerText="Requestor" sortBy="#{assignment.requestor.name}" filterBy="#{assignment.requestor.name}"
                              filterMatchMode="contains" >
                        <h:outputText value="#{assignment.requestor.name}" />
                    </p:column>   

                    <c:forEach items="#{processStatusManager.selectablePhases}" var="selPhase" varStatus="loop">
                        <p:column style="text-align: center">
                            <f:facet name="header">                          
                                <p:selectBooleanCheckbox value="#{selPhase.selected}"  itemLabel="#{selPhase.phase.name}">
                                    <p:ajax  listener="#{processStatusManager.onTogglePhase(selPhase.phase)}" update=":crudForm:entityTable:commandButtons" />
                                </p:selectBooleanCheckbox>                            
                            </f:facet>

                            <ui:include src="sme-disp.xhtml">
                                <ui:param name="statusRec" value="#{processStatusManager.getStatusRec(assignment, selPhase.phase)}" />
                                <ui:param name="statusId" value="stat-#{loop.index}" />
                            </ui:include>    
                            <p:spacer width="3"/>
                            <p:commandLink update=":crudInputDlg :crudForm:entityTable" process="@this" disabled="#{not securityPolicy.getUIHint('HIERARCHY_MODIFY')}"
                                           rendered="#{not processStatusManager.notRequired(assignment, selPhase.phase)}"
                                           actionListener="#{processStatusManager.onCellEdit(assignment, selPhase.phase)}" 
                                           oncomplete="PF('crudInputWid').show()" styleClass="iconDisplay">
                                <i class="fa fa-pencil-square-o" title="modify" />
                            </p:commandLink>
                        </p:column>         
                    </c:forEach>

                    <f:facet name="footer">
                        <p:toolbar id="commandButtons">
                            <f:facet name="left">
                                <p:commandButton title="Update"  value="Modify" icon="ui-icon-document" update=":crudInputDlg" process="@form" 
                                                 actionListener="#{processStatusManager.onEditCommand}" oncomplete="PF('crudInputWid').show()"
                                                 disabled="#{not authorizationManager.loggedIn or empty processStatusManager.selectedEntities or not processStatusManager.phaseSelected}" />   
                                <p:commandButton title="Reset" value="Reset" icon="ui-icon-refresh" update=":crudForm:entityTable" process="@this" 
                                                 actionListener="#{processStatusManager.resetInput()}"  
                                                 disabled="#{empty processStatusManager.selectedEntities and not processStatusManager.phaseSelected}"/>
                            </f:facet>
                        </p:toolbar>
                    </f:facet>
                </p:dataTable>                             
            </p:panel>
        </h:form>

        <p:dialog id="crudInputDlg" widgetVar="crudInputWid" >
            <h:form id="objectInputForm" >              
                <p:panelGrid >
                    <f:facet name="header">
                        <p:row>
                            <p:column colspan="2">
                                <!--<h:outputText value="Add" rendered="#{processStatusManager.inputAction == 'CREATE'}"/>-->
                                <h:outputText value="Update SME" />
                                <!--<h:outputText value="Delete" rendered="#{processStatusManager.inputAction == 'DELETE'}"/>-->
                            </p:column>                
                        </p:row>

                    </f:facet>

                    <p:row>
                        <p:column>
                            <p:outputLabel value="Phases"/>                        
                        </p:column>
                        <p:column> 
                            <ui:repeat var="sp" value="#{processStatusManager.selectablePhases}" >
                                <ui:fragment rendered="#{sp.selected}">
                                    <h:outputText value="#{sp.phase.name}"/>
                                    <br/>
                                </ui:fragment>                                
                            </ui:repeat>                                                   
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel value="SME"/>                        
                        </p:column>
                        <p:column> 
                            <p:selectOneMenu id="asme"  converter="#{authUserConverter}" value="#{processStatusManager.inputSME}"  style="width: 200px;"> 
                                <f:selectItem itemLabel="Default" itemValue="#{null}" />
                                <f:selectItems value="#{processStatusManager.users}" var="b" itemLabel="#{b.name}" itemValue="#{b}"/>                               
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>

                    <f:facet name="footer">
                        <p:row>
                            <p:column colspan="2">
                                <p:commandButton type="button" icon="ui-icon-close" value="Cancel" style="float: left;" 
                                                 actionListener="#{processStatusManager}" onclick="PF('crudInputWid').hide()"/>
                                <p:commandButton icon="ui-icon-disk" value="Save" style="float: right;"
                                                 action="#{processStatusManager.saveEntity('sme')}"  
                                                 oncomplete="if (!args.validationFailed &amp;&amp; args.success) PF('crudInputWid').hide()"
                                                 process="@form"  update="@form :crudForm:entityTable" rendered="#{processStatusManager.inputAction != 'DELETE'}"/>
                                <p:commandButton icon="ui-icon-trash" value="Confirm Delete" style="float: right;"
                                                 action="#{processStatusManager.deleteEntity()}" 
                                                 oncomplete="if (!args.validationFailed &amp;&amp; args.success) PF('crudInputWid').hide()"
                                                 process="@form" update=":crudForm:entityTable" rendered="#{processStatusManager.inputAction == 'DELETE'}"/>                                
                            </p:column>                
                        </p:row>
                    </f:facet>
                </p:panelGrid>
            </h:form>
        </p:dialog>
    </ui:define> 
</ui:composition>
